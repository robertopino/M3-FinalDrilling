<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <title>Presupuesto App</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="row1">
            <div class="col-11 mx-auto pt-3" id="card1">
                <h3 class="text-uppercase mb-4" id="title">Presupuesto App</h3>
                <div class="row">
                    <div class=" col-md-5 my-3" id="pre">
                        <form id="formPresupuesto" class="formPresupuesto">
                            <h5 class="text-capitalize">Ingresa tu Presupuesto</h5>
                            <div class="form-group">
                                <input type="number" class="form-control presupuestoInput" id="presupuestoInput">
                            </div>
                            <button type="button" class="btn btn-outline-success text-capitalize budget-submit"
                                id="enviarPresupuesto" onclick="inputPresupuesto()">Calcular</button>
                        </form>
                    </div>
                    <div class="col-md-7">
                        <div class="row my-3">
                            <div class="col-4 text-center mb-2">
                                <h6 class="text-uppercase info-title">Presupuesto</h6>
                                <span class="budget-icon"><i class="fas fa-money-bill-alt"></i></span>
                                <h4 class="text-uppercase mt-2 budget" id="budget"><span>$ </span><span
                                        id="cantidadPresupuesto">0</span></h4>
                            </div>
                            <div class="col-4 text-center">
                                <h6 class="text-uppercase info-title">Gastos</h6>
                                <span class="expense-icon"><i class="far fa-credit-card"></i></span>
                                <h4 class="text-uppercase mt-2 expense" id="expense"><span>$ </span><span
                                        id="cantidadGasto">0</span></h4>
                            </div>
                            <div class="col-4 text-center">
                                <h6 class="text-uppercase info-title">Saldo</h6>
                                <span class="balance-icon"><i class="fas fa-dollar-sign"></i></span>
                                <h4 class="text-uppercase mt-2 balance" id="balance"><span>$ </span><span
                                        id="cantidadBalance">0</span></h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5 my-3" id="gas">
                        <form id="formGasto" class="formGasto">
                            <h5 class="text-capitalize">Ingresa el nombre del Gasto</h5>
                            <div class="form-group">
                                <input type="text" class="form-control gastoInput" onfocus="this.value=''"
                                    id="gastoInput">
                            </div>
                            <h5 class="text-capitalize">Ingresa la cantidad del Gasto</h5>
                            <div class="form-group">
                                <input type="number" class="form-control gastoInput" onfocus="this.value=''"
                                    id="cantidadInput">
                            </div>
                            <button type="button" class="btn btn-outline-danger text-capitalize expense-submit"
                                onclick="inputGasto()" id="enviarGasto">AÃ±adir Gasto</button>
                        </form>
                    </div>
                    <div class="col-md-7 my-3" id="tableSpace">
                        <div class="listaGastos" id="listaGastos">
                            <div class="listaGastos__info d-flex justify-content-between text-capitalize">

                                <table class="table" id="myTable">
                                    <thead>
                                        <tr>
                                            <th scope="col">GASTO</th>
                                            <th scope="col">VALOR</th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody">
                                        <!-- <i class="fa-solid fa-trash"></i> -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
